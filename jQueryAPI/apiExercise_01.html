<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .selected {
            color: blue;
        }

        .highlight {
            background: #ffff00;
        }

        .green {
            background-color: green;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <ul class="part-01">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ul>
    <div class="part-02">
        <p>HEllo</p>

        <p>and</p>

        <p>Goodbye</p>
    </div>
    <div class="part-03">
        <div>This div should be white</div>
        <div class="red">This div will be green because it now has the "green" and "red" classes.
            It would be red if the addClass function failed.
        </div>
        <div>This div should be white</div>
        <p>There are zero green divs</p>
    </div>
    <div class="part-04">
        <h2 class="greet">Greetings</h2>

        <h2 class="after-content">Greetings</h2>

        <div class="inner">Hello</div>
        <div class="inner">Goodbye</div>
    </div>
</div>
<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>

<script>
    $(function () {
//        addClass

        $(".part-01 li").addClass(function (index) {
            return "item-" + index;
        });
        $('.part-02 p').last().addClass("selected");
        $(".part-02 p").first().addClass("highlight");
        $(".part-03 div").addClass(function (index, currentClass) {
            var addedClass;
            if (currentClass === "red") {
                addedClass = "green";
                $(".part-03 p").text("There is one green div");
            }
            return addedClass;
        });

//        after
        $(".part-04 .inner").after("<p>Test</p>");
        $(".part-04").after($(".greet"));


        $(".after-content").after(function () {
            return "<div>" + this.className + "</div>";
        });

        $(".inner").after(document.createTextNode("hello after api method"));


//        All Selector (“*”)

        var elementCount = $("#wrapper").find("*").css("border", "3px solid red").length;
        $("body").prepend("<h3>" + elementCount + " elements found </h3>");
//        $("body")


//        andSelf()
        $(".part-01").find("li").andSelf().css("background-color", "rgb(63, 186, 208)")

    })
</script>
</body>
</html>
