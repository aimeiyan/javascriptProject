<ul id="tab_nav">

<script type="text/javascript">
    $(function () {
        var linkUrl = window.location.href;
        var n=linkUrl.indexOf("_");
        var lastNum=linkUrl.length-1-n;
        var idx=linkUrl.substr(-lastNum);

        $("#tab_nav li").eq(idx-1).css({
            "background-color": "red"
        })
    })
</script>
