<h1>Snapshots</h1>
<ul>
    <li>
        <a href="images/images/fireworks.jpg" title="A firework display"
           onclick="showPic(this);return false;"><img src="images/images/thumbnail_fireworks.jpg" alt="Fireworks"></a>
    </li>
    <li>
        <a href="images/images/coffee.jpg" title="A cup of black coffee"
           onclick="showPic(this);return false;"><img src="images/images/thumbnail_coffee.jpg" alt="Coffee"></a>
    </li>
    <li>
        <a href="images/images/rose.jpg" title="A red,red rose" onclick="showPic(this);return false;"><img
                src="images/images/thumbnail_rose.jpg" alt="Roses"></a>
    </li>
    <li>
        <a href="images/images/bigben.jpg" title="A famous clock" onclick="showPic(this);return false;"><img
                src="images/images/thumbnail_bigben.jpg" alt="BigBen"></a>
    </li>
</ul>
<img src="images/images/placeholder.gif" id="placeholder" alt="my image gallery">

<p id="description">Choose an images</p>
<script>
    function showPic(whichpic) {
        var source = whichpic.getAttribute('href');
        var text = whichpic.getAttribute('title');
        document.getElementById('placeholder').setAttribute('src', source);
//        document.getElementById('description').childNodes[0].nodeValue=text;
        document.getElementById('description').firstChild.nodeValue = text;   //相较于上一句容易阅读和理解
    }


    function countBodyChildren() {
        var body_element = document.getElementsByTagName('body')[0];
        console.log(body_element.childNodes.length);
    }

    window.onload = countBodyChildren();

</script>
</body>
