    //    Create a function ucFirst(str) which returns str with uppercased first character:
    //            ucFirst("john") == "John"
    //    Note, there is no single method in JavaScript that can do so. Use charAt.

    /**
     * 首字母转为大写
     * @param str
     * @returns {string}
     */


    function ucFirst(str) {
        var newStr = str.charAt(0).toUpperCase();
        for (var i = 1; i < str.length; i++) {
            newStr += str.charAt(i);
        }
        return newStr
    }

    console.log(ucFirst('john'));
    console.log(ucFirst('china'));
    console.log(ucFirst('english'));


    //    write a function truncate(str,maxlength) that check string str length.
    //    If the length of str is more than maxlength chars,it cuts str and appends it with '...' to make the length equal to maxlength.

    //    the returned value is a corrected string

    //    For example:
    //    truncate("and here is what I want to say on that matter:",20)="and here is what ..."

    //    truncate("hi to all!",20)="hi to all!"

    //    This function is useful not just for a task,but for real-life,in truncating user-given subjects etc.

    /**
     * 缩减字符
     * @param str
     * @param maxlength
     * @returns {*}
     */

    function truncate(str, maxlength) {
        var l = str.length;
        var newstr = str.substr(0, maxlength - 3);

        if (l < maxlength) {
            return str
        }

        for (var i = 0; i < 3; i++) {
            newstr += "."
        }

        return newstr
    }

    console.log(truncate("and here is what I want to say on that matter:", 20));
    console.log(truncate("and here is what I want to say on that matter:", 10));
