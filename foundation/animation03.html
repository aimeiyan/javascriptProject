<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul a {
            text-decoration: underline;
        }

        ul a:hover {
            color: #3171a5;
            cursor: pointer;
            font-weight: bold;
        }

        #slideshow {
            position: relative;
            width: 100px;
            height: 100px;
            overflow: hidden;
        }

    </style>
</head>
<body>
<h1>Web Design</h1>

<p>These are the things you should know.</p>
<ul id="linklists">
    <li><a>Structure</a></li>
    <li><a>Presentation</a></li>
    <li><a>Behavior</a></li>
</ul>
<div id="slideshow">
    <img src="images/images/topics.gif" id="preview">
</div>
<script>

    function addLoad(func) {
        var oldLoad = window.onload;
        if (typeof window.onload != 'function') {
            window.onload = func;
        } else {
            window.onload = function () {
                oldLoad();
                func();
            }
        }
    }

    function moveElem(elementID, finalX, finalY, interval) {
        var elem = document.getElementById(elementID);


        if (elem.movement) {
            clearTimeout(elem.movement);
        }
        var xpos = parseInt(elem.style.left);
        var ypos = parseInt(elem.style.top);
        var dist = 0;
        if (xpos === finalX && ypos === finalY) {
            return true
        }
        if (xpos < finalX) {
            dist = Math.ceil((finalX - xpos) / 10);
            xpos = xpos + dist;
        }
        if (xpos > finalX) {
            dist = Math.ceil((xpos - finalX) / 10);
            xpos = xpos - dist;
        }
        if (ypos < finalY) {
            dist = Math.ceil((finalY - ypos) / 10);
            ypos = ypos + dist;
        }
        if (ypos > finalY) {
            dist = Math.ceil((ypos - finalY) / 10);
            ypos = ypos - dist;
        }

        elem.style.left = xpos + 'px';
        elem.style.top = ypos + 'px';

        var repeat = 'moveElem("' + elementID + '",' + finalX + ',' + finalY + ',' + interval + ')';

//        为元素创建属性
        elem.movement = setTimeout(repeat, interval);

    }

    function prepareSlideshow() {
        var preview = document.getElementById('preview');
        preview.style.position = 'absolute';
        preview.style.left = '0px';
        preview.style.top = '0px';

        var list = document.getElementById('linklists');
        var links = list.getElementsByTagName('a');
        links[0].onmouseover = function () {
            moveElem('preview', -100, 0, 10);
        };
        links[1].onmouseover = function () {
            moveElem('preview', -200, 0, 10);
        };
        links[2].onmouseover = function () {
            moveElem('preview', -300, 0, 10);
        }
    }

    addLoad(prepareSlideshow);

</script>
</body>
</html>
