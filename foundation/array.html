    // Create a function find(arr,value) which finds a value in given array and returns its index, or -1 if not found.
    function findIdx(arr, ele) {
        for (var i = 0; i < arr.length; i++) {
            if (ele === arr[i]) {
                return i
            }
        }
        return -1
    }

    //    Array#indexOf in the newer ES5 standard,上面的函数可以更改如下：
    function findIndex(arr, ele) {
        if (arr.indexOf) return arr.indexOf(ele);
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] === ele) return i
        }
        return -1
    }

    function filterNumeric(arr) {
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            if (parseInt(arr[i]) === arr[i] || parseFloat(arr[i]) === arr[i]) {
                newArr.push(arr[i]);
            }
        }

    //    Create a function camelize(str) which transforms a string from “my-short-string” to “myShortString”.
    function camelize(str) {
        var arr = str.split('-');
        for (var i = 0; i < arr.length; i++) {
            arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].substr(1);
        }
        return arr.join('')
    }

    document.write('<br>', camelize("my-short-string"));
