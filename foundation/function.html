<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function pow(x, n) {
        var product = 1;
        for (var i = 1; i <= n; i++) {
            product = product * x;
        }
        return product
    }

    console.log(pow(2, 10), '---');
</script>
</body>
</html>
