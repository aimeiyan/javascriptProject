function removeElem(arr, d) {
    var newArr=[];
    console.log(arr);
    for (var i = 0; i < arr.length; i++) {
        console.log(arr[i])
        console.log(arr[i]!= d);
        for(var j=0;i< d.length;i++){
            if (arr[i]!= d[j]) {
                newArr.push(arr[i]);
            }
        }

        console.log(newArr)
    }

    return newArr;
}

document.write(removeElem([1,2,3,4,5,6],[5,6]))



var start = Date.now(),
        dur = 3000;
var body = document.body;

requestAnimationFrame(function f(){
    var p = (Date.now() - start) / dur;
    if(p < 1){
        var r = 0 | (255 * (1 - p)), g = 0 | (255 * p), b = 0 | (255 * Math.sin(p * Math.PI));
        body.style.backgroundColor = "rgb(" + [r, g, b] + ")";
        requestAnimationFrame(f);
    }else{
        body.style.backgroundColor = "rgb(0, 255, 0)";
    }
});
