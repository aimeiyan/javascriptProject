<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    function isPrime(num) {
        if (num < 2 || parseInt(num) !== num) {
            return false
        }

        for (var i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                return false
            }
        }

        return true
    }

    var num=113
    document.write('num='+num+'，该数字是素数：',isPrime(num))

</script>
</body>
</html>
