<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>第1-1节</title>
</head>
<body>
<script>

    /**
     * 判断素数
     * @param num
     * @returns {boolean}
     */

    function isPrime(num) {
        if (num < 2 || parseInt(num) !== num) {
            return false
        }

        for (var i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                return false
            }
        }

        return true
    }

    /**
     * 判断合数
     * @param num
     * @returns {boolean}
     */
    function isComposite(num) {
        return !isPrime(num)
    }

    var num = 115;
    console.log('num=' + num + '，该数字是素数：', isPrime(num))


    /**
     * 比较函数
     * @param a
     * @param b
     * @returns {number}
     */
    function compare(a, b) {
        if (a > b) return 1;
        else if (a < b) return -1;
        else return 0
    }

    /**
     * 第二大数
     * @param arr
     * @returns {T}
     */
    function getSecondItem(arr) {
        if (Array.isArray(arr)) {
            if (arr.length < 2) throw Error("The length is not enough");
            return arr.sort(compare)[1]
        }
        throw Error("no array")
    }

    console.log(getSecondItem([2, 5, 1, 8, 5, 0, 6]));
    console.log(getSecondItem([2]));
    console.log(getSecondItem('a'));

    /**
     * 逆序字符串
     * @param str
     * @returns {string}
     */
    function reverseStr(str) {
        return str.split('').reverse().join('')
    }

    console.log(reverseStr('abcdefg'))

</script>
</body>
